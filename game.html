<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="game.html">Play</a></li>
      </ul>
    </nav>
  </header>
  <div
    style="
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(./img/Div.jpg);
      overflow: hidden;
    "
  >
    <!-- red container div -->
    <div style="position: relative; display: inline-block">
      <!-- smaller red container div -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
          "
        >
          <div style="background-color: black; height: 30px; width: 100%"></div>
          <div
            id="playerOneHealth"
            style="
              position: absolute;
              background: red;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>

          <div
            style="
              position: absolute;
              top: 35px;
              left: 0;
              color: white;
              padding-top: 5px;
            "
          >
            William
          </div>
        </div>

        <!-- timer -->
        <div
          id="timer"
          style="
            /* background-color: black; */
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            /* border: 4px solid; */
          "
        ></div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
            border-left: 4px solid white;
          "
        >
          <div style="background-color: black; height: 30px"></div>
          <div
            id="playerTwoHealth"
            style="
              position: absolute;
              background: red;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
          <div
            style="
              position: absolute;
              top: 35px;
              left: 0;
              color: white;
              padding-top: 5px;
            "
          >
            Arthur
          </div>
        </div>
        <div></div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: red;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="helpers/helpers.js"></script>
  <script src="helpers/classes.js"></script>
  <script src="index.js"></script>
</body>
